<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detection</title>
  <link rel="stylesheet" href="fake.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“° Fake News Detection System</h1>
    <p class="subtitle">Enter news text and upload an image to detect authenticity.</p>

    <form id="predictionForm" enctype="multipart/form-data">
      <label for="newsText">News Text:</label>
      <textarea id="newsText" placeholder="Enter news content..." required></textarea>

      <label for="newsImage">Upload Image:</label>
      <input type="file" id="newsImage" accept="image/*" required />
      <img id="imgPreview" class="hidden" alt="Preview" />  

      <button type="submit" id="submitBtn">Analyze News</button>
    </form>

    <div class="loader hidden" id="loader"></div>  <!-- MOVED HERE, full screen -->

    <div id="resultCard" class="hidden">
      <h2>ðŸ§  Prediction Result</h2>
      <p id="resultText"></p>
    </div>
  </div>
  <script src="fake.js"></script>
</body>
</html>
